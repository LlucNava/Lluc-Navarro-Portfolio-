<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Sorting Visualizer</h1>

    <div class="controls">
      <button id="algoToggle" aria-pressed="false">Modo: Bubble Sort</button>
      <button id="shuffleBtn">Shuffle</button>
      <label class="speed">
        Velocidad
        <input id="speed" type="range" min="5" max="120" value="45" />
      </label>
      <label class="size">
        Barras
        <input id="size" type="range" min="5" max="115" value="40" />
      </label>
      <button id="muteBtn" aria-pressed="false" title="Mute/Unmute">ðŸ”Š Sonido</button>
    </div>

    <div id="visualizer" aria-live="polite" aria-label="Sorting bars"></div>

    <script src="app.js"></script>
  </body>
</html>
